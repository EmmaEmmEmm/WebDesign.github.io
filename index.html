<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x{
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        table{
            width: 70%;
            height: 300px;
            border-spacing: 10px;
        }
        th{
            background-color: rgb(54, 54, 54);
            color: aliceblue;
        }
        td{
            background-color: aliceblue;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="x">
        <table border="1">
            <tr>
                <th colspan="6">Table Title</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td style="background-color: rgb(160, 214, 115); color: aliceblue;" colspan="3">7</td>
                <td style="background-color: rgb(160, 214, 115); color: aliceblue;" colspan="3">8</td>
            </tr>
            <tr>
                <td style="background-color: rgb(160, 214, 115); color: aliceblue;" rowspan="2">9</td>
                <td>10</td>
                <td style="background-color: rgb(160, 214, 115); color: aliceblue;" rowspan="2">11</td>
                <td>12</td>
                <td style="background-color: rgb(160, 214, 115); color: aliceblue;" rowspan="2">13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
                <td style="background-color: rgb(160, 214, 115); color: aliceblue;" rowspan="3" colspan="4">25</td>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
                <td>27</td>
            </tr>
            <tr>
                <td>28</td>
                <td>29</td>
            </tr>
            <tr>
                <th colspan="6">The footnote</th>
            </tr>
        </table>
    </div>
</body>
</html>
